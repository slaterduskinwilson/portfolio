<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <link href="/dist/output.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Creepster&family=VT323&display=swap" rel="stylesheet"> 
        <title>Oh Crap</title>
        <style>
            body {
                margin: 0;
                -webkit-font-smoothing: antialiased;
                /* antialiasing makes our fonts clearer, only works on macos. see https://developer.mozilla.org/en-US/docs/Web/CSS/font-smooth */

            }

           .font-creepster {
            font-family: 'Creepster', cursive;
            text-shadow: 2px 2px 10px black;
           }

           .font-pixel {
            font-family: 'VT323', monospace;
            text-shadow: 2px 2px 10px black;
           }
            
        </style>
    </head>
    <body>
        <div class="app">
            <div
                class="absolute text-white text-center "
                style="top: 50%; transform: translate(-50%, -50%); left: 50%"
            >
                <!-- inline style contains the old-school trick for centering a div... cumbersome! -->
                <h1 class="font-creepster text-9xl tracking-wide" >Matthew Wilson</h1>
                <p class="font-pixel text-5xl" contenteditable="true">This guy's about to...</p>

                <!-- anchor tags have a default class of inline in tailwind, so if we want all our style to happen we need to specify that it's inline-block instead -->

                <nav class="the-buttons flex flex-col w-3/4 m-auto">
                    <!-- <a href="http://svu-soundboard.web.app" target="_blank" rel="noopener noreferrer" class="inline-block font-pixel text-lg border px-4 py-2 rounded-md uppercase tracking-wide mt-2 hover:bg-white hover:text-gray-800">View Portfolio</a> -->

                    <div class="group inline-block relative">
                      <button
                        class="font-pixel text-lg border px-4 py-2 rounded-md uppercase tracking-wide mt-2 hover:bg-white hover:text-gray-800"
                      >
                        <span class="px-4 py-2 flex-1">Portfolio</span>
                        <span>
                          <svg
                            class="fill-current h-4 w-4 transform group-hover:-rotate-180
                            transition duration-150 ease-in-out"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20"
                          >
                            <path
                              d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                            />
                          </svg>
                        </span>
                      </button>
                      <ul
                        class="rounded-sm transform scale-0 group-hover:scale-100 absolute 
                      transition duration-150 ease-in-out origin-top min-w-32 fixed top-0 left-30"
                      >
                      <button
                        class="font-pixel text-lg border px-4 py-2 rounded-md uppercase tracking-wide mt-2 hover:bg-white hover:text-gray-800"
                      >
                      <li class="">Full Stack MP3 App - Quit Music (Go Back to School)</li>
                  </button>
                  <button
                        class="font-pixel text-lg border px-4 py-2 rounded-md uppercase tracking-wide mt-2 hover:bg-white hover:text-gray-800"
                      >
                      <li class="">Javascript Soundboard - Law and Order SVU</li>
                  </button>
                        
                        <li class="rounded-sm relative px-3 py-1 hover:bg-gray-100">
                          <button
                            class="font-pixel text-lg border px-4 py-2 rounded-md uppercase tracking-wide mt-2 hover:bg-white hover:text-gray-800"
                          >
                            <span class="pr-1 flex-1">Games</span>
                            <span class="mr-auto">
                              <svg
                                class="fill-current h-4 w-4
                                transition duration-150 ease-in-out"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20"
                              >
                                <path
                                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                                />
                              </svg>
                            </span>
                          </button>
                          <ul
                            class="border rounded-sm absolute top-0 right-0 
                      transition duration-150 ease-in-out origin-top-left
                      min-w-32
                      "
                          >
                            <li class="px-3 py-1 hover:bg-gray-100">Javascript</li>
                            <li class="rounded-sm relative px-3 py-1 hover:bg-gray-100">
                              <button
                                class="font-pixel text-lg border px-4 py-2 rounded-md uppercase tracking-wide mt-2 hover:bg-white hover:text-gray-800"
                              >
                                <span class="pr-1 flex-1">Python</span>
                                <span class="mr-auto">
                                  <svg
                                    class="fill-current h-4 w-4
                                    transition duration-150 ease-in-out"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                  >
                                    <path
                                      d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                                    />
                                  </svg>
                                </span>
                              </button>
                              <ul
                                class="bg-white border rounded-sm absolute top-0 right-0 
                          transition duration-150 ease-in-out origin-top-left
                          min-w-32
                          "
                              >
                                <li class="px-3 py-1 hover:bg-gray-100">2.7</li>
                                <li class="px-3 py-1 hover:bg-gray-100">3+</li>
                              </ul>
                            </li>
                            <li class="px-3 py-1 hover:bg-gray-100">Go</li>
                            <li class="px-3 py-1 hover:bg-gray-100">Rust</li>
                          </ul>
                        </li>
                        <li class="rounded-sm px-3 py-1 hover:bg-gray-100">Testing</li>
                      </ul>
                    </div>
                
                    <button id="other-button" class="font-pixel text-lg border px-4 py-2 rounded-md uppercase tracking-wide mt-2 hover:bg-white hover:text-gray-800">Do Other Thing!</button>
    
                    <!-- <button id="gui-button" class="font-pixel text-lg border px-4 py-2 rounded-md uppercase tracking-wide mt-2 hover:bg-white hover:text-gray-800">Edit The Shape!</button> -->

                </nav>

               
               
            </div>
        </div>

        <script type="module" src="/main.js"></script>
        <script type="module" src="/script.js"></script>
    </body>
</html>
